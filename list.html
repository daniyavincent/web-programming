<b>1.Example for ordered list</b>
<ol>
<li>item1</li>
<li>item2</li>
<li>item3</li>
</ol>
<b>2.Example for unordered list</b>
<ul>
<li>item1</li>
<li>item2</li>
<li>item3</li>
</ul>
<b>3.Example for descriptive list</b>
<dl>
<dt>coffee</dt>
<dd>most people prefer coffee over tea</dd>
<dt>tea</dt>
<dd>most people prefer tea over coffee</dd>
</dl>
</body>
